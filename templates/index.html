<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/main.js"></script>
    <script>
        $( function() {
            var availableSongs = {{ song_names|tojson|safe }};
            $( "#search" ).autocomplete({
                source: availableSongs
            });
        } );
    </script>
    <title>Songbook</title>
</head>
<body>
    <div class="container">
        <form action="/songbook" method="get">
            <div class="row">
                <input type="text" id="search" name="query" placeholder="Otsi laulu">
            </div>
            <div class="row">
                <button type="submit" value="Search">🔍</button>
                <button type="submit" name="sort" value="alphabet">🔤</button>
                <button type="submit" name="sort" value="lyrics">🎤</button>
                <button id="swapColorsButton" onclick="swapColors()" style="user-select: none;">🌈</button>
            </div>
        </form>
        <ul>
            {% for song in songs %}
            <li>
                <a href="{{ url_for('songbook.show_song', song_name=song.name) }}">{{ song.name }}</a>
                - "{{ song.first_three_words }}..."
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
