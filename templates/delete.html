<!DOCTYPE html>
<html>
<head>
    <title>Delete a Song</title>
</head>
<body>
    <h1>Delete a Song</h1>
    <ul>
        {% for song in songs %}
        <li>
            {{ song.name }}
            <button onclick="deleteSong('{{ song.id }}')">X</button>
        </li>
        {% endfor %}
    </ul>
    <script>
    function deleteSong(songId) {
        var password = prompt("Please enter the password to confirm deletion");
        if (password != null) {
            fetch('/songbook/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'song_id=' + songId + '&password=' + password,
            })
            .then(response => response.text())
            .then(data => alert(data));
        }
    }
    </script>
</body>
</html>
